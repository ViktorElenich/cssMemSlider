<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div id="slider" class="slide__image">
        <div>
            <h1>CssMemSlider</h1>
        </div>
        <div id="slides" class="slides">
            <input checked type="radio" name="slider" id="slider1">
            <input type="radio" name="slider" id="slider2">
            <input type="radio" name="slider" id="slider3">
            <input type="radio" name="slider" id="slider4">
            <div class="slide s1">
                <div class="desription">
                    <p>Mem's are coming</p>
                </div>
                <img src="./images/dean-winchester-supernatural.gif" alt="din-winchester">
            </div>
            <div class="slide">
                <div class="desription">
                    <p>You'r a sexy pig!!!</p>
                </div>
                <img src="./images/pig-sexy-pig.gif" alt="sexy-pig">
            </div>
            <div class="slide">
                <div class="desription">
                    <p>Wake up and coding!</p>
                </div>
                <img src="./images/sleepy-sleepy-monkey.gif" alt="sleepy-monkey">
            </div>
            <div class="slide">
                <div class="desription">
                    <p>Thinking</p>
                </div>
                <img src="./images/feel-me-think-about-it.gif" alt="thinking">
            </div>
            <div class="navigation">
                <label for="slider1"></label>
                <label for="slider2"></label>
                <label for="slider3"></label>
                <label for="slider4"></label>
            </div>
        </div>
        
    </div>
</body>
</html>
